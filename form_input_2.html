<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms 1</title>
    <style>
      body {
        background-color: #414141;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <h1>Forms in html</h1>
    <!-- form can have various elements, text area, buttons etc
      all the elements of the form are submitted at once -->
    <form
      action=""
      method="GET"
      accept-charset="UTF-8"
      autocomplete="off"
      enctype=""
    >
      <label for="fname">First Name</label><br />
      <input type="text" placeholder="firstname" name="" id="fname" /><br />
      <label for="mname">Middle Name</label><br />
      <input type="text" placeholder="middlename" name="" id="mname" /><br />
      <label for="lname">Last Name</label><br />
      <input
        type="text"
        placeholder="lastname"
        name=""
        value="Prasad"
        id="lname"
      /><br />
      <input type="week" name="" id="" />
      <input type="reset" value="" />

      <input type="email" name="" id="" />
      <select name="editors" id="" multiple>
        <option value="vscode">vscode</option>
        <option value="sublime">sublime</option>
      </select>

      <input list="editors" name="editors" />
      <datalist id="editors">
        <option value="vscode">vscode</option>
        <option value="sublime">sublime</option>
      </datalist>
      <input type="hidden" name="" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
