<!-- syntactical language, simple and declarative language, it makes the structure of your page that is structural language, case insensitive-->
<!--tags elements attributes-->
<!DOCTYPE html>
<!-- document that is going to be served is of type html-->
<!--two childs of html is head and body-->
<html lang="en">
  <!--language is english-->
  <head>
    <!--many childs and be added in head-->
    <!--it has title and favicon which are visual to the person interacting with the page-->
    <!--any information about the page that you dont want to display but want the server or the web crawlers to know, you have to give all that in the specified meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML tutorial</title>
  </head>
  <body>
    <!--other childs and also be added in body, visual aspect of page is the body -->
    <h1 title="heading one">Test</h1>
    <br />
    <h2>Heading<span>Two</span></h2>
    <a href="http://www.google.com">Google</a>
    <!--give a:  shortcut for anchor tag-->
    <a href="http://www.google.com" target="_blank" rel="noopener noreferrer"
      >Google New</a
    >

    <footer>
      <address></address>
    </footer>
  </body>
</html>
