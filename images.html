<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <img
      src="https://images.pexels.com/photos/19481051/pexels-photo-19481051/free-photo-of-four-pots-of-red-tulips-against-a-white-wall.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      height="500px"
      width="500px"
      alt="no image"
    />
    <img src="starwrs.jpg" width="400px" height="400px" alt="no image" />
    <picture>
      <source media="(min-width: 650px)" srcset="starwars.jpg" />
      <source media="(min-width: 460px)" srcset="starwars.jpg" />
      <img src="starwars.jpg" alt="" />
    </picture>

    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="gol_d_roger.png" usemap="#image-map" />

    <map name="image-map">
      <area
        onclick="smile()"
        target=""
        alt=""
        title=""
        href=""
        coords="480,270,72,124"
        shape="rect"
      />
      <area
        onclick="hair()"
        target=""
        alt=""
        title=""
        href=""
        coords="514,54,67"
        shape="circle"
      />
    </map>
    <script>
      function hair() {
        alert("you clicked on hair");
      }
      function smile() {
        alert("you clicked on smile");
      }
    </script>
  </body>
</html>
